<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Frontend</title>
</head>
<body>
    <h1>BFHL API Tester</h1>
    
    <textarea id="jsonInput" rows="5" cols="50" placeholder='Enter JSON: { "data": ["A", "1", "B"] }'></textarea>
    <br><br>
    
    <button onclick="sendRequest()">Submit</button>
    
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        async function sendRequest() {
            const input = document.getElementById("jsonInput").value;
            try {
                const response = await fetch("https://bfhl-backend.onrender.com/bfhl", {  // Use your Render API URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: input
                });
                const result = await response.json();
                document.getElementById("response").textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("response").textContent = "Error processing request.";
            }
        }
    </script>
</body>
</html>
